name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Deduplicate: when a push updates an open PR, both push and pull_request
# events fire. Keying on PR number collapses them; the later event cancels
# the earlier one so only one run completes. Direct pushes (no PR) use
# the branch ref as a unique key.
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TraitSharp.sln

      - name: Build
        run: dotnet build TraitSharp.sln --no-restore

      - name: Unit Tests
        run: dotnet test TraitSharp.sln --no-build --verbosity normal

      - name: Integration Tests
        run: dotnet run --project samples/TraitExample/TraitExample.csproj --no-build
